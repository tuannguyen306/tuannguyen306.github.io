<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <!--dropdown-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">No prefer</option>
        </select>
        <br>
        <!--raido-->
        <label for="gender2">Gender</label>
        <input type="radio" id="male" value="Male" name="gender2">
        <label for="male">Male</label>
        <input type="radio" id="female" value="Female" name="gender2">
        <label for="female">Female</label>
        <input type="radio" id="no_prefer" value="No prefer" name="gender2">
        <label for="no_prefer">No prefer</label>
        <br>
        <!--checkbox-->
        <label for="tos">I agree to the terms of services</label>
        <input type="checkbox" id="tos" required>

        <br>
        <button type="submit">Submit</button>
    </from>
</body>
</html>
